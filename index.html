<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load nền chính -->
    <script src="scripts/Tailwind_config.js"></script>
    <!-- Load fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Load favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <!-- Load fonts -->
    <link rel="stylesheet" href="fonts/fonts.css" />

    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
        border: 2px solid #121212;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .glass-effect {
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .nav-item.active {
        background: linear-gradient(90deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      }
      .nav-item.active i {
        color: white !important;
      }
      .top-rated-item {
        transition: all 0.3s ease;
        border: 1px solid transparent;
      }
      .top-rated-item:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
      }
      .rank-1 {
        color: #fbbf24;
        text-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
        font-size: 1.5rem;
      }
      .rank-2 {
        color: #e5e7eb;
        text-shadow: 0 0 10px rgba(229, 231, 235, 0.5);
        font-size: 1.25rem;
      }
      .rank-3 {
        color: #fdba74;
        text-shadow: 0 0 10px rgba(253, 186, 116, 0.5);
        font-size: 1.25rem;
      }
      .mini-sidebar #sidebar-content {
        width: 88px !important;
      }
      .mini-sidebar .sidebar-text {
        display: none;
        opacity: 0;
      }
      .mini-sidebar .nav-item {
        justify-content: center;
        padding: 0;
        width: 48px;
        margin: 0 auto;
        border-radius: 14px;
      }
      .mini-sidebar .sidebar-divider {
        display: block;
      }
      .sidebar-divider {
        display: none;
      }
      .mini-sidebar h3 {
        display: none;
      }
      .mini-sidebar .mt-8 {
        margin-top: 1rem;
        border-top: none;
      }
      .hero-content > * {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease-out;
      }
      .hero-slide.active .hero-content > * {
        opacity: 1;
        transform: translateY(0);
      }
      .hero-slide.active .hero-content > *:nth-child(1) {
        transition-delay: 0.2s;
      }
      .hero-slide.active .hero-content > *:nth-child(2) {
        transition-delay: 0.4s;
      }
      .hero-slide.active .hero-content > *:nth-child(3) {
        transition-delay: 0.5s;
      }
      .hero-slide.active .hero-content > *:nth-child(4) {
        transition-delay: 0.6s;
      }
      .hero-slide.active .hero-content > *:nth-child(5) {
        transition-delay: 0.8s;
      }
      .transition-all {
        margin-bottom: 5px;
      }

    </style>
  </head>
  <body class="bg-bgMain text-white font-sans h-screen flex overflow-hidden">
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>
    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-50 h-full transform -translate-x-full xl:translate-x-0 xl:relative transition-all duration-300 w-72"></div>

    <main class="flex-1 flex flex-col h-screen relative w-full bg-bgMain transition-all duration-300">
      <!-- Navbar -->
      <div id="navbar-container"></div>

      <div class="flex-1 overflow-y-auto px-4 md:px-8 scroll-smooth pb-20 md:pb-8">
        <!-- Hero Section -->
        <div class="w-full mb-10 mt-2">
          <div id="hero-section" class="w-full h-[500px] bg-[#1e1e1e] rounded-[2.5rem] animate-pulse shadow-2xl"></div>
        </div>
        <!-- Nội dung Section -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
          <div class="col-span-1 lg:col-span-8 space-y-12 min-w-0">
            <div id="section-trending"></div>
            <div id="section-now-showing"></div>
            <div id="section-coming-soon"></div>
            <!-- <div id="section-vietnam"></div> -->
            <!-- <div id="section-us"></div>
            <div id="section-korea"></div> -->
            <!-- <div id="section-uk"></div> -->
          </div>

          <!-- Bảng xếp hạng -->
          <div class="col-span-1 lg:col-span-4 min-w-0">
            <div class="bg-[#141414] rounded-[30px] p-6 h-90 border border-white/5 shadow-2xl flex flex-col top-0" style="min-height: 500px">
              <div class="flex justify-between items-center mb-6 px-2">
                <h3 class="text-[13px] font-bold uppercase tracking-[0.2em] text-gray-400">
                  Bảng Xếp Hạng
                </h3>
              </div>
              <div id="top-rated-list" class="space-y-3 flex-1 overflow-y-auto custom-scrollbar pr-1">
                <div class="h-20 bg-[#1e1e1e] rounded-2xl animate-pulse"></div>
                <div class="h-20 bg-[#1e1e1e] rounded-2xl animate-pulse"></div>
                <div class="h-20 bg-[#1e1e1e] rounded-2xl animate-pulse"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="banner-hero" class="my-6 w-full overflow-hidden rounded-lg shadow-md group"></div>
        <div id="footer-container" class="mt-5"></div>
      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/load_header_footer.js"></script>
    <script src="scripts/login_register.js"></script>
    <script src="scripts/banner.js"></script>
  </body>
</html>
